<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        p:first-letter {
            color:red;
            font-size: 28pt;
            font-weight: bold;

        }
        div:first-line{
            text-transform: uppercase;
            font-weight: bold;
            color:orange;

        }
    </style>
</head>
<body>
    <p>Este é um parágrafo que utiliza first-letter.</p>
    <div>
        Essa é a primeira linha da camada.<br/>
        Essa é a segunda linha da camada.<br/>
    </div>
    
</body>
</html>
